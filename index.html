<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section>
      <header>
        <h1>Simple, traffic-based pricing</h1>
        <span>Sign-up for our 30-day trial.</span>
        <span>No credit card required.</span>

      </header>
      <div class="panel">
        <div class="interactive">
          <span id="num-views">100K Pageviews</span>
          <input type="range" name="views" id="viewsInput" min="0" max="4" step="1" value="2">
          <span class="price">$16.00</span>
          <span class="bill-frequency">/ month</span>
          <span class="monthly">Monthly Billing</span>
          <input type="checkbox" name="type-billing" id="typeBilling">
          <span class="yearly">Yearly Billing</span>
          <span class="discount">-25% <span class="alt-text">discount</span></span>
          
           
        </div>

        <div class="CTA">
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          <button>Start my trial</button>
        </div>
      </div>
    </section>

  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Andree Rojas</a>.
  </footer>
  <script src="app.js"></script>
</body>

</html>
